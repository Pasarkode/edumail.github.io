    <main class="main-login">
      <div class="main-inner">
        <div class="tag-banner">
          <h2 class="hidden-small">Sign in to use Edumail</h1>
        </div>
        <div class="box-login">
          <form action="">
            <div class="form-element">
              <fieldset>
                <label id="username-label">
                  <strong>Your email</strong>
                  <input type="text" maxlength="30" autocomplete="off" name="email" id="email" value="" placeholder="Email/Username">
                </label>
              </fieldset>
            </div>
            <div class="form-element">
              <fieldset>
                <label id="password-label">
                  <strong>Your password</strong>
                  <input type="password" name="password" id="password" value="" placeholder="Password">
                </label>
              </fieldset>
            </div>
            <a href="">
              <input id="signin" name="signin" class="button-signin submit" type="button" value="Sign in">
            </a>
          </form>
          <div class="forgot-btn">
            <a href="forgot-password.html">Forgot password?</a>
          </div>
        </div>
        <a class="btn-register" href="register.html">Create account</a>
        <p class="tagline">One Edumail Account for everything task</p>
      </div>
    </main>
