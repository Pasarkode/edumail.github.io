	<script>
    $("#file-1").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});
	$("#file-3").fileinput({
		showUpload: false,
		showCaption: false,
		browseClass: "btn btn-primary btn-lg",
		fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
	});
    $(document).ready(function() {
    	var fileSelectEle = document.getElementById('file-1');
    	fileSelectEle.onclick = charge;

    	function charge()
		{
		    document.body.onfocus = function () { setTimeout(checkOnCancel, 100); };
		}
		function checkOnCancel()
		{
		    if(fileSelectEle.value.length == 0) $('.file-preview').css('display', 'none')
		    else $('.file-preview').css('display', 'block');
		    document.body.onfocus = null;
		}

        $("#test-upload").fileinput({
            'showPreview' : false,
            'allowedFileExtensions' : ['jpg', 'png','gif'],
            'elErrorContainer': '#errorBlock'
        });
        $('#file-1').click(function(){
			$('.file-preview').css('display', 'block');
		});
		$('.fileinput-remove').click(function(){
			$('.file-preview').css('display', 'none');
		});
    });
